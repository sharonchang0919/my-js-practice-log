<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjust bar</title>
  <link rel="stylesheet" href="AdjustBar.css">
</head>
<body>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

    <label for="bk">Border Color</label>
    <input id="bk" type="color" name="bk" value="#00ff7f">
  
    <label for="saturate">Saturate:</label>
    <input id="saturate" type="range" name="saturate" min="0" max="100" value="100"data-sizing="%"> 

    <label for="opa">Opacity:</label>
    <input id="opa" type="range" name="opa" min="0" max="100" value="100" data-sizing="%"> 

  </div>

  <img src="http://hisharon.com/wp-content/uploads/2016/09/sharon-tunnel.JPG-540x290.jpg">

  
  <script src = "AdjustBar.js"> </script>

</body>
</html>
